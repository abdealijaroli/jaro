    <script>
        const roomID = new URLSearchParams(window.location.search).get('room');

        function startReceiving() {
            const ws = new WebSocket('ws://localhost:8080/ws');
            const pc = new RTCPeerConnection();

            ws.onmessage = (message) => {
                const msg = JSON.parse(message.data);
                if (msg.type === 'offer') {
                    pc.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: msg.sdp }));
                    pc.createAnswer().then((answer) => {
                        pc.setLocalDescription(answer);
                        ws.send(JSON.stringify({ type: 'answer', sdp: answer.sdp }));
                    });
                } else if (msg.type === 'answer') {
                    pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: msg.sdp }));
                } else if (msg.type === 'ice-candidate') {
                    pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
                } else if (msg.type === 'peer-joined') {
                    console.log('Peer joined');
                }
            };

            pc.ondatachannel = (event) => {
                const dataChannel = event.channel;
                dataChannel.onmessage = (event) => {
                    const data = event.data;
                    if (typeof data === 'string') {
                        console.log('File metadata:', data);
                    } else {
                        // Handle file data chunks here
                        console.log('Received file chunk');
                    }
                };
            };

            ws.send(JSON.stringify({ type: 'join', room: roomID }));
        }

        window.onload = startReceiving;
    </script>
